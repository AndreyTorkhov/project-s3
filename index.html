<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Чтение текста с картинки</title>
  </head>
  <body>
    <div class="container">
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-parag" class="parag">Файл не выбран</p>
        </div>
      </div>
      <h1 class="container-title">Чтение текста с картинки</h1>
      <form method="post" id="form-input" enctype="multipart/form-data">
        <p id="input-parag" class="parag">
          *изображение должно быть в формате jpg
        </p>
        <label class="input-file">
          <input type="file" id="imageInput" accept=".jpg" />
          <span>Выберите файл</span>
        </label>
      </form>
      <div id="outputContainer">
        <div id="imageContainer">
          <img id="uploadedImage" />
        </div>
      </div>
      <button id="submitButton" class="btn">Старт</button>
      <div id="outputText"></div>
    </div>
  </body>
</html>
